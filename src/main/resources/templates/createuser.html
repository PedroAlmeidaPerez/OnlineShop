<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>ProductForm</title>
</head>
<body>
<h1>Add new user</h1>

<form class="form-horizontal" th:object="${user}"  th:action="@{/saveuser}" method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text"  th:field="*{username}"/>
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="text"  th:field="*{password}"/>
    </div>


    <div class="Roles">
        <label>Role</label>
        <select th:field="*{roles}" th:remove="all-but-first">
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.name}"></option>
        </select>
    </div>
    <!--    <div class="form-group">
            <label>Role</label>
            <input type="text"  th:field="*{roles.name}"/>
        </div>-->

    <!-- <div class="form-group">
         <label>email</label>
         <input type="text"  th:field="*{email}"/>
     </div>
 -->



    <button type="submit">Save</button>
</form>


</body>
</html>
