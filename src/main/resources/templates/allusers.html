<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of users</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

</head>

<body>
<div th:replace="fragments/header :: header"/>
<h1 th:inline="text">[[${#httpServletRequest.remoteUser}]] Mode!</h1>
<h1>List of Users</h1>

<table class="table">

    <tr th:each="user : ${users}">
        <td><pan th:text="${user.id}"></pan></td>
        <td><pan th:text="${user.username}"></pan></td>
        <td><pan th:each="role : ${user.roles}" th:text="${role.name}"></pan></td>
        <td><a th:href="@{'/admin/user/delete/' + ${user.id}}"> Delete </a></td>
        <!--<p th:each="role : ${user.roles}" th:text="'Roles: ' + ${role.name}" />-->
        <!--<td><pan th:text="${user.name}"></pan></td>-->
    </tr>
    
</table>
<div th:replace="fragments/footer :: footer"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
