<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

</head>

<body>
<div th:replace="fragments/header :: header"/>
<h1 th:inline="text">[[${#httpServletRequest.remoteUser}]] Mode!</h1>
<h1>List of Products</h1>

<table class="table">
    <tr>
        <td><a th:href="@{'/product/create/'}"> Add new product </a></td>
    </tr>
    <tr th:each="product : ${products}">
        <td><pan th:text="${product.id}"></pan>
            <pan th:text="${product.name}"></pan></td>
        <td><pan th:text="${product.description}"></pan></td>
        <!--<td><pan th:text="${product.img}"></pan></td>-->
        <td><img width="120" height="100" th:src="@{'/images/' + ${product.img}}"/></td>
        <td><pan th:text="${product.price}"></pan></td>
        <td><a th:href="@{'/products/' + ${product.id}}"> Info </a></td>
        <td><a th:href="@{'/product/delete/' + ${product.id}}"> Delete </a></td>
        <td><a th:href="@{'/product/edit/' + ${product.id}}"> Edit </a></td>
    </tr>
    
</table>
<div th:replace="fragments/footer :: footer"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
