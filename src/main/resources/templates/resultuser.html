<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User added</h1>
<p th:text="'id: ' + ${user.id}" />
<p th:text="'Name: ' + ${user.username}" />
<p th:text="'Password: ' + ${user.password}" />
<p th:each="role : ${user.roles}" th:text="'Roles: ' + ${role.name}" />
<!--<p th:text="'Email: ' + ${user.email}" />
-->
<a href="/createuser">Submit another user</a>
<a href="/admin/allusers">Go to user list</a>
</body>
</html>
